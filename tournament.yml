name: Run Puissance 4 Tournament

on:
  push:
    paths:
      - 'ias/**.pl'

jobs:
  run-tournament:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y swi-prolog python3 python3-pip
          pip install matplotlib pandas pyyaml

      - name: Run Tournament
        run: |
          python3 orchestrator/tournament.py --ias ias/ --output results/

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: tournament-results
          path: results/